<!DOCTYPE html>
<html lang="en">

<body>
	<header>
		<h1>Test: HTML images</h1>
	</header>

	<main>
		<h1>Basic image embed</h1>

		<img src="https://github.com/mdn/learning-area/blob/main/html/multimedia-and-embedding/tasks/images/images/blueberries.jpg?raw=true"
			alt="Blueberries" width="400" />

		<h1>Basic image title</h1>

		<img src="https://github.com/mdn/learning-area/blob/main/html/multimedia-and-embedding/tasks/images/larch.jpg?raw=true"
			alt="Several tall evergreen trees called larches" title="Larches" />

		<h1>Image and caption</h1>

		<figure>
			<img src="https://github.com/mdn/learning-area/blob/main/html/multimedia-and-embedding/tasks/images/firefox.png?raw=true"
				alt="An abstract flaming fox wrapping around a blue sphere" width="446" height="460" />
			<figcaption>The 2019 Firefox logo</figcaption>
		</figure>
	</main>
</body>

</html>
